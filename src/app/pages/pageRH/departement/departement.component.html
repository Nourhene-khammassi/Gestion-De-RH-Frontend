
 
<div class="container" id="main-container">
    <button type="button" class="btn btn-outline-primary me-2" data-toggle="modal" data-target="#addEmployeeModal" >Ajouter nouveau</button>
 <table class="table table-striped">
     <thead>
       <tr>
         <th scope="col">id</th>
         <th scope="col">name</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let Dpts of departemList " class="col-md-6 col-xl-5">
        <td>{{Dpts.iddept}}</td>
         <td>{{Dpts.namedpt}}</td>
         
       
    
          <button type="button"   class="btn btn-outline-primary me-2" data-toggle="modal" data-target="#editDpt" (click)="editDpt(Dpts.iddept)" >Edit</button>
          <button type="button"    (click)="deletedepartement(Dpts.iddept)"  class="btn btn-outline-danger" >supprimer</button>
    
  
        </tr>
       
       
 <!--(click)="deleteEmployee(employee)" -->
        
   </table>
 </div>
 
 
 
 
 
 
 <!-- Add Employee Modal -->
 <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">AJOUTER</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="departFormGroup">
          
             
             <div class="mb-3">
                 <label for="dpt" class="form-label">departement </label>
                 <input type="text" formControlName="namedpt" class="form-control" id="namedpt" aria-describedby="namedpt">
               </div>
               <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="adddpt()">ajouter departement</button>
              </div>
           </form>
 
        </div>
     </div>
   </div>
   </div>

        </div>

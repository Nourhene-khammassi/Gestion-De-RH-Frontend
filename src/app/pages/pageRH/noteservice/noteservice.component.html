 <!-- Add Employee Modal -->
 <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">ajouter not service</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="departFormGroup">
          
            
            
             <div class="mb-3">
                 <label for="dpt" class="form-label">Note service </label>
                 <input type="text" formControlName="nomPost" class="form-control" id="nomPost" aria-describedby="nomPost">
               </div>
               
               <div class="mb-3">
                <label for="dpt" class="form-label">description </label>
                <input type="text" formControlName="description" class="form-control" id="description" aria-describedby="description">
              </div>
              <div class="mb-3">
                <label for="dpt" class="form-label">date </label>
                <input type="date" formControlName="dateAjout" class="form-control" id="dateAjout" aria-describedby="dateAjout">
              </div>

               <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="adddpt()">ajouter</button>
              </div>
           </form>
 
        </div>
     </div>
   </div>
   </div>

        <div class="modal-body">
 
          <form [formGroup]="departFormGroup2">

                  </div>

  <div class="modal fade" id="addCOMENTAIRE" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
